<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Chat Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="center">
        <h1>Turning Overload Into Artistry</h1>
        <h2>What are we working on today?</h2>
      </div>

      <div class="spacer-vertical-small"></div>

      <div id="chat-box" class="center">
        <form id="chat-form">
          <input
            type="text"
            id="chatbox-input"
            placeholder="Tell me what you are thinking..."
            required
          />

  

          <button type="submit" id="chat-submit">Click Me</button>
        </form>
      </div>

      <div class="spacer-vertical-medium"></div>

      <div id="chat-messages"></div>

    </main>
    <script src="bundle.js"></script>
  </body>
</html>
